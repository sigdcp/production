<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<f:viewParam name="#{constantController.RECORD_ID}" value="#{controller.record}" 
	        required="true" requiredMessage="#{i18n.erreur}" converter="#{objectConverter}" />
	    <f:viewParam name="#{constantController.CRUD_OPERATION}" value="#{controller.crudType}" 
	        required="true" requiredMessage="#{i18n.erreur}" converter="#{constantController.enumConverter}" />    
	    <f:event type="preRenderView" listener="#{controller.preRenderView}" />    
	</ui:composition>
</body>
</html>
