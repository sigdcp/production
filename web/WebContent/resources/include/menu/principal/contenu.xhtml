<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		
		 <p:submenu label="Formuler une demande">  
	    	<p:menuitem value="Affectation" outcome="demandeddForm"  styleClass="decormenu">
				<f:param name="#{webConstantResources.requestParamNatureDeplacement}" value="AFF" />
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			<p:menuitem value="Mutation" outcome="demandeddForm"  styleClass="decormenu">
				<f:param name="#{webConstantResources.requestParamNatureDeplacement}" value="MUT" />
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			<p:menuitem value="Retraite" outcome="demandeddForm"  styleClass="decormenu">
				<f:param name="#{webConstantResources.requestParamNatureDeplacement}" value="RET" />
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			<p:menuitem value="Obsèques" outcome="demandefoForm"  styleClass="decormenu">
				<f:param name="#{webConstantResources.requestParamNatureDeplacement}" value="FO" />
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			<p:menuitem value="Mission hors Côte d'Ivoire" outcome="demandemhciForm"  styleClass="decormenu">
				<f:param name="#{webConstantResources.requestParamNatureDeplacement}" value="MHCI" />
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			<p:menuitem value="Transit de baggages" outcome="demandetrForm">
				<f:param name="#{webConstantResources.requestParamNatureDeplacement}" value="TB" />
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			
	    	<p:menuitem><p:spacer style="height:5px"/><p:separator style="border:#999 1px solid; margin-bottom:5px"/></p:menuitem>
	    	<p:menuitem value="Consulter mes demandes" outcome="demandeliste"  styleClass="decormenu">
	    		<f:param name="#{webConstantResources.requestParamNextViewOutcome}" value="demandeconsultation"/>
	    	</p:menuitem>
	    	<p:menuitem value="Déposer un numéro courrier" outcome="demandeliste" >
	    		<f:param name="#{webConstantResources.requestParamNextViewOutcome}" value="demandeconsultation"/>
	    	</p:menuitem>
	    	
	    </p:submenu> 
	    
	    <p:submenu label="Calendrier des missions">  
	    	<p:menuitem value="Définir l'exercice courant" outcome="enregistrerExerciceForm" styleClass="decormenu">
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
	    	<p:menuitem value="Créer un calendrier de mission" outcome="enregistrerCalendrierForm" styleClass="decormenu">
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
	    	<p:menuitem value="Ajouter une mission à un calendrier" outcome="ajouterMissionForm">
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			
	    	<p:menuitem><p:spacer style="height:5px"/><p:separator style="border:#999 1px solid; margin-bottom:5px"/></p:menuitem>
	    	
	    	<p:menuitem value="Consulter calendrier mission" outcome="consulterCalendrierListe" styleClass="decormenu">
	    		<f:param name="#{webConstantResources.requestParamNextViewOutcome}" value="calendrierDetailView" />
	    	</p:menuitem>
	    	<p:menuitem value="Suivre exécution mission" outcome="suivreExecutionMissionListe"/>
	    	
	    </p:submenu>
	    
	    <p:submenu label="Identification">  
	    	<p:menuitem value="Valider les souscriptions" outcome="souscriptionliste"/>
	    	
	    </p:submenu>
	    
	    <p:submenu label="Traiter les demandes">  
	    	<p:menuitem value="#{constantResources.text('recevabilitedemande')}" outcome="dossierliste">
	    		<f:param name="#{webConstantResources.requestParamNextViewOutcome}" value="validationrecevabilite"/>
	    		<f:param name="#{webConstantResources.requestParamStatut}" value="#{constantResources.statutSoumis}"/>
	    	</p:menuitem>
	    	<p:menuitem value="#{constantResources.text('conformitedossier')}" outcome="validationconformite">
	    		<f:param name="#{webConstantResources.requestParamStatut}" value="#{constantResources.statutRecevable}"/>
	    	</p:menuitem>
	    	<p:menuitem value="Viser des documents" outcome="viserdocument"/>
	    	
	    	<p:menuitem><p:spacer style="height:5px"/><p:separator style="border:#999 1px solid; margin-bottom:5px"/></p:menuitem>
	    	
	    	<p:menuitem value="Réaliser Feuille de déplacement" outcome="realiserFeuilleDeplacementListe" styleClass="decormenu">
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
	    	<p:menuitem value="Receptionner Feuille déplacement" outcome="receptionnerFeuilleDeplacementListe">
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			
			<p:menuitem><p:spacer style="height:5px"/><p:separator style="border:#999 1px solid; margin-bottom:5px"/></p:menuitem>
			
			<p:menuitem value="Attestation de prise en charge" outcome="generationattestationpc">
	    		<f:param name="#{webConstantResources.requestParamStatut}" value="#{constantResources.statutConforme}"/>
			</p:menuitem>
			<p:menuitem value="Saisie Facture" outcome="facturedefinitiveForm">
				<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
			</p:menuitem>
			<p:menuitem value="Afficher les factures définitives" outcome="listefacturedef">
			<f:param name="#{webConstantResources.requestParamNextViewOutcome}" value="demandeconsultation"/>
			</p:menuitem>
			
			<p:menuitem><p:spacer style="height:5px"/><p:separator style="border:#999 1px solid; margin-bottom:5px"/></p:menuitem>
			
			<p:menuitem value="Projet de remboursement" outcome="generationprojetdecisionremb">
	    		<f:param name="#{webConstantResources.requestParamStatut}" value="#{constantResources.statutConforme}"/>
			</p:menuitem>
			<p:menuitem value="Saisie Décision" outcome="dossierliste">
				<f:param name="#{webConstantResources.requestParamNextViewOutcome}" value="decisionrembForm"/>
				<f:param name="#{webConstantResources.requestParamStatut}" value="#{constantResources.statutConforme}"/>
			</p:menuitem>
			
			<p:menuitem><p:spacer style="height:5px"/><p:separator style="border:#999 1px solid; margin-bottom:5px"/></p:menuitem>
			
			<p:menuitem value="Cotation de billet d'avion" outcome="demandecotationbilletavionmission"/>
	    	<p:menuitem value="Commande de billet d'avion" outcome="commandebilletavionmission"/>
			
	    	<p:menuitem><p:spacer style="height:5px"/><p:separator style="border:#999 1px solid; margin-bottom:5px"/></p:menuitem>
	    	
	    	<p:menuitem value="Consulter Feuille de déplacement" outcome="consulterFeuilleDeplacementListe"/>
	    	
	    </p:submenu>
	    
	    <p:submenu label="Statistiques">  
	    	<p:menuitem value="Tableau de bord" outcome="tableaubord"/>
	    	
	    </p:submenu>
	     
	</ui:composition>
</body>
</html>
