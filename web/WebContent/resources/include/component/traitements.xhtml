<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		
		<p:dataTable value="#{traitements}" var="traitement" rowIndexVar="index">
		
			<p:column headerText="#"><h:outputText value="#{index+1}" /></p:column>
			<p:column headerText="Date"><h:outputText value="#{traitement.operation.date}" ><f:convertDateTime pattern="#{constantResources.datePattern}"/> </h:outputText> </p:column>
			<!--
			<p:column headerText="OpÃ©ration"><h:outputText value="#{traitement.operation.nature.libelle}" /></p:column>
			-->
			<p:column headerText="Statut">
				<h:outputText value="#{traitement.statutMessage}" escape="false"/>
			</p:column>
		
		</p:dataTable>
		
	</ui:composition>
</body>
</html>
