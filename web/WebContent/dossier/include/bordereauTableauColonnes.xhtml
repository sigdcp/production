<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>	
		<p:column headerText="#" ><h:outputText value="#{index+1}" /></p:column>
		<p:column headerText="Numéro Bordereau" ><h:outputText value="#{bordereau.numero}" /></p:column>
		<p:column headerText="Nature bordereau" ><h:outputText value="#{bordereau.nature}" /></p:column>		
		<p:column headerText="Créé le" >
			<h:outputText value="#{dossier.deplacement.dateCreation}" >
				<f:convertDateTime pattern="#{constantResources.fullDateTimePattern}" />
			</h:outputText>
		</p:column>
		<p:column headerText="quantité BL" ><h:outputText value="#{bordereau.quantiteBl}" /></p:column>
		<p:column headerText="Montant" ><h:outputText value="#{bulletin.montant}" /></p:column>
		<p:column selectionMode="multiple" style="width:2%" /> 
	</ui:composition>
</body>
</html>
