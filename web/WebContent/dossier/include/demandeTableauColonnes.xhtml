<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
	
		<p:column headerText="#"><h:outputText value="#{index+1}" /></p:column>
		<p:column headerText="N°"><h:outputText value="#{dossier.numero}" /></p:column>
		<p:column headerText="Nature"><h:outputText value="#{dossier.deplacement.nature.libelle}" /></p:column>
		<p:column headerText="Date de soumission"><h:outputText value="#{dossier.dateDepot}"><f:convertDateTime pattern="#{constantResources.datePattern}" /></h:outputText></p:column>
		<p:column headerText="Date de validation"><h:outputText value="#{dossier.dateDepot}"><f:convertDateTime pattern="#{constantResources.datePattern}" /></h:outputText></p:column>
		<p:column headerText="Date de dépôt"><h:outputText value="#{dossier.dateDepot}"><f:convertDateTime pattern="#{constantResources.datePattern}" /></h:outputText></p:column>
		<p:column headerText="Statut"><h:outputText value="Soumise" /></p:column>
		
	</ui:composition>
</body>
</html>
