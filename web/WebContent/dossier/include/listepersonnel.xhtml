	<ui:decorate template="/template/dataList.xhtml">
		<ui:define name="criteresrecherche">
			<p:panelGrid columns="6" styleClass="panelGridNoBorder">
				
				<p:outputLabel for="dateDebut" value="#{constantResources.text('datedebut')}" />
				<p:calendar id="dateDebut" value="#{controller.dateDebut}"/>
								
				<p:outputLabel for="dateFin" value="#{constantResources.text('datefin')}" />
				<p:calendar id="dateFin" value="#{controller.dateFin}"/>
								
				<p:outputLabel for="natureDep" value="#{constantResources.text('nature')}" />
				<p:selectOneMenu id="natureDep" value="#{controller.natureDeplacement}" converter="#{objectConverter}" >
					<f:selectItem noSelectionOption="" itemLabel="#{constantResources.text('tout')}"/>
					<f:selectItems value="#{natureDeplacements}" var="nd" itemLabel="#{nd.libelle}" />
				</p:selectOneMenu>
								
			</p:panelGrid>		
		</ui:define>
		
		<ui:define name="colonnes">
			<p:column headerText="#{constantResources.text('numero')}" sortBy="#{record.numero}" filterBy="#{record.numero}">
				<h:outputText value="#{record.numero}" />
			</p:column>
			<p:column headerText="#{constantResources.text('datecreation')}" sortBy="#{record.deplacement.dateCreation}">
				<h:outputText value="#{record.deplacement.dateCreation}"><f:convertDateTime pattern="#{constantResources.datePattern}"/></h:outputText>
			</p:column>
			<p:column headerText="#{constantResources.text('nature')}" sortBy="#{record.deplacement.nature.libelle}">
				<h:outputText value="#{record.deplacement.nature.libelle}" />
			</p:column>
			<p:column headerText="#{constantResources.text('matricule')}" sortBy="#{record.beneficiaire.matricule}" filterBy="#{record.beneficiaire.matricule}">
				<h:outputText value="#{record.beneficiaire.matricule}" />
			</p:column>
			<p:column headerText="#{constantResources.text('nomprenoms')}" sortBy="#{record.beneficiaire.nomPrenoms}" filterBy="#{record.beneficiaire.nomPrenoms}">
				<h:outputText value="#{record.beneficiaire.nomPrenoms}" />
			</p:column>		
		</ui:define>
	</ui:decorate>
