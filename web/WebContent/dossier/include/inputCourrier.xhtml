<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		
		<ui:fragment rendered="#{courrierDto.showCourrier}"> 
			<p:fieldset legend="Dépot du dossier" >
				<p:panelGrid columns="#{courrierDto.courrierEditable?6:4}" styleClass="panelGridNoBorder" columnClasses="#{courrierDto.courrierEditable?'c1,c2,c3,c1,c2,c3':'c1,c2,c1,c2'}">
					
					<p:outputLabel value="Numéro de courrier" for="numCourrier"/>
					<p:inputText id="numCourrier" value="#{courrierDto.courrier.numero}" required="#{requiredEnabled}" requiredMessage="#{valueRequiredMessage}" rendered="#{courrierDto.courrierEditable}">
						<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
					</p:inputText>
					<h:outputText value="#{courrierDto.courrier.numero}" rendered="#{not courrierDto.courrierEditable}"/>
					<p:message for="numCourrier" rendered="#{courrierDto.courrierEditable}"/>
					
					<p:outputLabel value="Date de dépot" for="datCourrier"/>
					<p:calendar id="datCourrier" value="#{courrierDto.courrier.date}" pattern="#{constantResources.datePattern}" required="#{requiredEnabled}" requiredMessage="#{valueRequiredMessage}"
						rendered="#{courrierDto.courrierEditable}">
						<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
					</p:calendar>
					<h:outputText value="#{courrierDto.courrier.date}" rendered="#{not courrierDto.courrierEditable}"><f:convertDateTime pattern="#{constantResources.datePattern}"/></h:outputText>
					<p:message for="datCourrier" rendered="#{courrierDto.courrierEditable}"/>
					
					<!--
					<ui:include src="/resources/include/component/formCommand.xhtml" >
						<ui:param name="command" value="#{courrierDto.depotCommand}" />
					</ui:include>
					-->
				</p:panelGrid>			
			</p:fieldset>
			<p:spacer height="5"/>
		</ui:fragment>
		   
	</ui:composition>
</body>
</html>
