<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>

		<ui:composition template="/template/commun.xhtml">
			
			<ui:define name="contenu">
				
				<h:form id="form">
			  <!--
			  <h2>LISTE DES DOSSIERS DE DEPLACEMENT DEFINITIF</h2>
               -->
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
    
   			
   			   <p:growl id="msgs" showDetail="true" />  
   			 
                <p:dataTable id="listeDossier" value="#{dossierListeController.list}" var="dossier" rowIndexVar="index" >
					 
					<p:column headerText="#">
						<h:outputText value="#{index+1}" />
					</p:column>
					<p:column headerText="N°">
						<h:outputText value="#{dossier.numero}" />
					</p:column>
					<p:column headerText="Nature Déplacement">
						<h:outputText value="#{dossier.deplacement.nature}" />
					</p:column>
					<p:column headerText="Date de dépôt">
						<h:outputText value="#{dossier.dateDepot}">
							<f:convertDateTime pattern="#{constantResources.datePattern}" />
						</h:outputText>
					</p:column>
					 <p:column style="width:4%">
					 	<p:button  value="Selectionner" outcome="#{param['nextViewId']}">
					 		<f:param name="#{webConstantResources.requestParamAction}" value="#{webConstantResources.requestParamActionConsulter}"/>
							<f:param name="#{webConstantResources.requestParamEntityId}" value="#{dossier.numero}"/>
					 	</p:button> 
        			</p:column>  
					
		</p:dataTable>
		
      
  				</h:form>
			</ui:define>
	
		</ui:composition>

	</h:body>

</html>
