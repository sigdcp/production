<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		
		<ui:composition template="/template/commun.xhtml">
			
			<ui:define name="contenu">
							
				<h1 style="text-align: center">Validation des bordereaux</h1>
				<p:separator/>
				<h:form >  
				
  				<p:commandLink value="Tous" id="tous"/> 
  				<p:spacer width="10"/>
  				<p:commandLink value="Bordereaux validés" id="valides"/>
  				<p:spacer width="10"/>
  				<p:commandLink value="Bordereaux différés" id="rejetes"/>
  				<p:spacer width="10"/>
  				<p:commandLink value="Bordereaux à valider" id="avalider"/>
  				<p:separator/>
   			 <p:dataTable id="dataTable" var="bl" value=""   
                paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15" >  
                 
        <f:facet name="header" >  
            Bordereaux des bulletins de liquidations  
        </f:facet>  
        
        
  		<p:column width="5%">  
            <f:facet name="header">  
                <h:outputText value="Validable" />  
            </f:facet>  
           <p:selectBooleanCheckbox value=""/>  
        </p:column>  
        <p:column width="10%">  
            <f:facet name="header">  
                <h:outputText value="Type de dossier" />  
            </f:facet>  
            <h:outputText value="" />  
        </p:column>  
        <p:column width="10%">  
            <f:facet name="header">  
                <h:outputText value="Numéro" />  
            </f:facet>  
            <h:outputText value="" />  
        </p:column>  
.  
        <p:column width="10%">  
            <f:facet name="header">  
                <h:outputText value="Date" />  
            </f:facet>  
            <h:outputText value="" />  
        </p:column>  
  		<p:column width="25%">  
            <f:facet name="header">  
                <h:outputText value="Nb. bulletins" />  
           </f:facet>  
            <h:outputText value="" />  
        </p:column>  
        <p:column width="25%">  
            <f:facet name="header">  
                <h:outputText value="Montant" />  
           </f:facet>  
            <h:outputText value="" />  
        </p:column>  
  
        <p:column width="15%" >  
            <f:facet name="header">  
                <h:outputText value="Actions" />  
            </f:facet>  
            
            <p:commandButton value="Voir le bordereau" oncomplete="PF('bDialog').show()" >
           <f:setPropertyActionListener value="" target="" /> 
           
           </p:commandButton>
           <p:spacer width="15"/>
				<p:commandButton value="Valider"  ajax="false"/>
			
        </p:column>  
               
        <f:facet name="footer">
        <p:commandButton value="Valider les bulletins sélectionnés"  ajax="false"/>
        </f:facet>
    </p:dataTable>  
 <p:dialog header="Détail du dossier" widgetVar="bDialog" id="bordereauDlg"  
                closeOnEscape="true" height="400">  
           	<p:fieldset legend="Bulletin de liquidation"  > 
            <h:panelGrid id="display" columns="4" cellpadding="4" style="margin:0 auto;">
  			<h:outputText value="Numéro :" />  
            <h:outputText value="" style="font-weight:bold"/>  
  
            <h:outputText value="Date :" />  
            <h:outputText value="" style="font-weight:bold"/>
            <h:outputText value="Reférence du dossier:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Agent liquidateur:" />  
            <h:outputText value="" style="font-weight:bold"/>
             </h:panelGrid> 
            </p:fieldset>
             <p:fieldset legend="Bénéficiaire" >
            <h:panelGrid id="display3" columns="4" cellpadding="4" style="margin:0 auto;" >
            <h:outputText value="Matricule :" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Agent:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Situation:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Date de mariage:" />  
            <h:outputText value="" style="font-weight:bold"/>
            <h:outputText value="Nb enfant(s):" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Catégorie:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Ministère:" />  
            <h:outputText value="" style="font-weight:bold"/>  
            </h:panelGrid>
  			</p:fieldset>
  			
           <p:fieldset legend="Indemnités" > 
            <h:panelGrid id="display2" columns="6" cellpadding="4" style="margin:0 auto;">
  			
            <h:outputText value="Indemnité kilométrique agent:" />  
            <h:outputText value="" style="font-weight:bold"/>
            <h:outputText value="Indemnité kilométrique conjoint:" />  
            <h:outputText value="" style="font-weight:bold"/>
            <h:outputText value="Indemnité kilométrique enfant:" />  
            <h:outputText value="" style="font-weight:bold"/>
            <h:outputText value="Indemnité bagage agent:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Indemnité bagage conjoint:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Indemnité bagage enfant(s):" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Indemnité journalière agent:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Indemnité journalière conjoint:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            <h:outputText value="Indemnité journalière enfant(s):" />  
            <h:outputText value="" style="font-weight:bold"/>
             </h:panelGrid>
             <h:panelGrid id="display1" columns="4" cellpadding="4" style="margin:0 auto;">
            
            <h:outputText value="Total:" />  
            <h:outputText value="" style="font-weight:bold" /> 
            <h:outputText value="En lettre:" />  
            <h:outputText value="" style="font-weight:bold"/> 
            </h:panelGrid>
            
            </p:fieldset>
            
            
           <p:panel style="text-align: center">				
   			 
            <p:commandButton value="Imprimer"  >
           <f:setPropertyActionListener value="" target="" /> 
           
           </p:commandButton>
           <p:spacer width="50"/>
           <p:commandButton value="Valider"  >
           <f:setPropertyActionListener value="" target="" /> 
           
           </p:commandButton>
           
  </p:panel> 
  
    </p:dialog>  
 
</h:form>  
			</ui:define>
			
			
		</ui:composition>

	</h:body>

</html>
