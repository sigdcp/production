<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/commun.xhtml">

		<ui:define name="contenu">
		<h:form>
		
    	<h4>
			Demande de Carte Sotra
			</h4>
			
		   
		 <td valign="middle"><p:separator /></td>

				<h:panelGrid columns="2" >
					<h:outputText value="Ministère :" />
					<p:inputText value="#{ouvrirDemandeController.nomMinistere}" size="50"/>
					<h:outputText value="Direction : " />
					<p:inputText value="#{ouvrirDemandeController.nomDirection}" size="50"/>
					<h:outputText value="Nom Gestionnaire" />
					<p:inputText value="#{ouvrirDemandeController.nomDelegue}" size ="50"/>
					
					<h:outputText value="Demande N° : " />
					<p:inputText value="#{ouvrirDemandeController.numDemande}" size="10"/>
					<p:commandButton value="Valider" ajax="false" /> 
					<p:button  value="Détails" outcome="#{param['nextViewId']}"/> 
					
				</h:panelGrid>
			

			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
