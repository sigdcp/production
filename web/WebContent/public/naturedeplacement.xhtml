<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:define name="metadata">
		<f:metadata>
        	<f:viewParam name="#{webConstantResources.requestParamNatureDeplacement}" value="#{natureDeplacementInfosController.entity}" converter="#{viewParamNatureDeplacementConverter}" />	           
	    	<f:event type="preRenderView" listener="#{natureDeplacementInfosController.preRenderView}" /> 
    	</f:metadata>
	</ui:define>
	
	<ui:composition template="/template/public.xhtml">
		<ui:define name="contenu">
			<p:panel>
				<f:facet name="header">
					<ui:insert name="title"><h:outputText value="#{natureDeplacementInfosController.title}" /></ui:insert>
				</f:facet>

				<table width="100%">
					<tr>
						<td valign="top" width="75%" style="padding: 20px; margin: 0 50px 0 50px; text-align: justify; line-height: 22px; font-size: 9pt">
							<h:outputText value="#{natureDeplacementInfosController.entity.description}" escape="false"/>
						</td>
						<td valign="top" style="margin: 20px">
							<ui:include src="/public/verticalHome.xhtml">
								<ui:param name="index" value="1" />
							</ui:include>
						</td>
					</tr>
				</table>
							
				<f:facet name="footer">
					<div style="text-align: center; margin: 10px;">
						<p:button value="Dépôt de dossier" icon="ui-icon-check" outcome="demandeliste">
							<f:param name="#{webConstantResources.requestParamNextViewOutcome}" value="demandeconsultation"/>
						</p:button>
						
						<p:button value="Ouverture de compte" icon="ui-icon-check" outcome="inscriptionpersonne" rendered="#{empty request.remoteUser}">
							<f:param name="#{webConstantResources.requestParamCrudType}"
								value="#{webConstantResources.requestParamCrudCreate}" />
						</p:button>
						
						<p:button value="Cliquer ici pour solliciter ce service"  outcome="demande_dd" icon="ui-icon-check">
							<f:param name="#{webConstantResources.requestParamNatureDeplacement}" value="#{natureDeplacementInfosController.entity.code}" />
							<f:param name="#{webConstantResources.requestParamCrudType}" value="#{webConstantResources.requestParamCrudCreate}" />
						</p:button>
					</div>
				</f:facet>	
	  
			</p:panel>
		</ui:define>


	</ui:composition>

</h:body>

</html>
