<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
			<ui:include src="/identification/include/deverouillageViewParam.xhtml" >
				<ui:param name="controller" value="#{deverouillerCompteUtilisateurController}" />
			</ui:include>
		</f:metadata>
	</ui:define>
		
	<ui:composition template="/template/public.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{deverouillerCompteUtilisateurController}" />
				<ui:define name="contenu">	
					
					<p:panelGrid columns="3" styleClass="panelGridNoBorder" columnClasses="c1,c2,c3">
						
						<p:outputLabel for="username" value="Nom d'utilisateur"  />
						<p:inputText id="username" value="#{deverouillerCompteUtilisateurController.credentials.username}" required="#{deverouillerCompteUtilisateurController.requiredEnabled}" 
							requiredMessage="#{valueRequiredMessage}" size="50" >
							<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
						</p:inputText>
						<p:message for="username"  />
						
						<p:outputLabel for="password" value="Mot de passe"  />
						<p:password id="password" value="#{deverouillerCompteUtilisateurController.credentials.password}" required="#{deverouillerCompteUtilisateurController.requiredEnabled}" 
							requiredMessage="#{valueRequiredMessage}" size="50">
							<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
						</p:password>
						<p:message for="password"  />
										
						<p:outputLabel for="token" value="Code"  />
						<p:inputText id="token" value="#{deverouillerCompteUtilisateurController.verrou.jeton}" required="#{deverouillerCompteUtilisateurController.requiredEnabled}" 
							requiredMessage="#{valueRequiredMessage}" size="50" >
							<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
						</p:inputText>
						<p:message for="token"  />
					
					</p:panelGrid>					
						
				</ui:define>	
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
