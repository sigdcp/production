<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/commun.xhtml">

		<ui:define name="contenu">
			<style>
				.col1{}
				.col2{font-weight: bold;}
			</style>
			<h1 style="text-align: center">Validation des inscriptions</h1>
			<p:separator />
			<h:form prependId="false">
				<h:outputText value="Date inscription :" /><h:outputText value="1/1/2005"/>
				<p:panelGrid columns="2" styleClass="panelGridNoBorder">
					<h:panelGroup>
						<p:fieldset legend="Informations du démandeur">
							<h:panelGrid id="display" columns="2" columnClasses="col1 , col2" styleClass="panelGridNoBorder">
								<h:outputText value="Noms et prénoms :" /><h:outputText value="Zadi rené"/>
								<h:outputText value="Mail:" /><h:outputText value="m@mail.com"/>
								<h:outputText value="Adresse:" /><h:outputText value="Cocody"/>
								<h:outputText value="Télephone:" /><h:outputText value="00112233"/>
							</h:panelGrid>
						</p:fieldset>
					</h:panelGroup>
					
					<h:panelGroup>
						<p:fieldset legend="Agent">
							<h:panelGrid id="display2" columns="2" columnClasses="col1 , col2" styleClass="panelGridNoBorder">
								<h:outputText value="Matricule : " /><h:outputText value="A012"/>
								<h:outputText value="Agent:" /><h:outputText value=""/>
								<h:outputText value="Catégorie:" /><h:outputText value="A2"/>
								<h:outputText value="Ministère:" /><h:outputText value="MEF"/>
							</h:panelGrid>
						</p:fieldset>
					</h:panelGroup>
				</p:panelGrid>
				<p:separator/>
				<p:button value="Valider"/>

			</h:form>

		</ui:define>


	</ui:composition>

</h:body>

</html>
