<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
	
	    <p:fieldset legend="Informations personnelles"> <h:panelGrid columns="2" style="width:100%;">  
			
			<h:outputText value="Nom et prénoms :" /><h:outputText value="#{personne.nomPrenoms}" />
			
			<h:outputText value="Date de naissance : " />  
			<h:outputText value="#{personne.dateNaissance}" ><f:convertDateTime pattern="#{constantResources.fullDatePattern}" /></h:outputText>   
			
			<h:outputText value="Expatrié :" rendered="#{expatrie==null or expatrie}"/><h:outputText value="#{personne.expatrie?'Oui':'Non'}" rendered="#{expatrie==null or expatrie}" />
			
		</h:panelGrid>  </p:fieldset>

	</ui:composition>
</body>
</html>
