<?xml version="1.0" encoding="UTF-8"?>

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"

<body>

		<f:viewParam name="#{constantResources.webRequestParamVerrouCode}" value="#{controller.verrou.code}" required="true" requiredMessage="INVALID Code"/>
