<body>


	<ui:composition>

		<ui:include src="/identification/include/outputAgentEtat.xhtml" >
			<ui:param name="agentEtat" value="#{userSessionManager.user}" />
			<ui:param name="columnCount" value="6" />
		</ui:include>
		<br/>
		<p:fieldset legend="Service à gérer">
			<p:panelGrid columns="9" styleClass="panelGridNoBorder">
				<p:outputLabel for="libelle" value="Libellé: " />
				<p:inputText id="libelle" required="true" value="" requiredMessage="#{valueRequiredMessage}" rendered="#{controller.editable}"/>
				<p:message for="libelle" rendered="#{controller.editable}"/>

				<p:outputLabel for="sigle" value="Sigle: " />
				<p:inputText id="sigle" required="true" value="" requiredMessage="#{valueRequiredMessage}" rendered="#{controller.editable}"/>
				<p:message for="sigle" rendered="#{controller.editable}"/>

				<p:outputLabel for="ministere" value="Ministere" rendered="#{profession==null or profession}" />
				<p:selectOneMenu id="ministere" required="true" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}" rendered="#{controller.editable}">
					<f:selectItem noSelectionOption="" itemLabel="#{noSelectionOptionMessage}" />
					<f:selectItems value="#{ministeres}" />
				</p:selectOneMenu>
				<h:outputText value="#{personneDto.personne.profession}" rendered="#{not controller.editable}" />
				<p:message for="ministere" rendered="#{controller.editable}" />

			</p:panelGrid>


		</p:fieldset>
		<br/>

		<p:fieldset legend="Intérimaire">
			<p:panelGrid columns="9" styleClass="panelGridNoBorder">
				<p:outputLabel for="matricule" value="Matricule: " />
				<p:inputText id="matricule" required="true" value="" requiredMessage="#{valueRequiredMessage}" rendered="#{controller.editable}"/>
				<p:message for="matricule" rendered="#{controller.editable}"/>

				<h:outputText value="Nom et prénoms: " />
				<h:outputText value="" />
			

				<h:outputText value="Service :" />
				<h:outputText value="" />
				

				<h:outputText value="Ministère: " />
				<h:outputText value="" />
				

			</p:panelGrid>

		</p:fieldset>
