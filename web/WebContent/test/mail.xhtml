<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{mailTestController}" />
				<ui:define name="contenu">	
					<h1>Test Mail</h1>
					<p:panelGrid columns="3">
						<p:outputLabel for="rm" value="Mail du destinataire"/>
						<p:inputText id="rm" value="#{mailTestController.receiver}"/>
						<p:message for="rm"/>
						
						<p:outputLabel for="m" value="Message"/>
						<p:inputTextarea id="m" value="#{mailTestController.message}"/>
						<p:message for="m"/>
					</p:panelGrid>		
				</ui:define>
				
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
