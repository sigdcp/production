<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>

	<ui:define name="metadata">
		<f:metadata>
        	  
		    <f:event type="preRenderView" listener="#{disponibleTresorController.preRenderView}" />
    	</f:metadata>
	</ui:define>		
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:include src="/private/personnel/include/menutabbordereau.xhtml" />
			<ui:decorate template="/template/formTemplate.xhtml">
				
				<ui:param name="uiController" value="#{disponibleTresorController}" />
				<ui:define name="contenu">	
					
					<p:panelGrid columns="3" styleClass="panelGridNoBorder" columnClasses="#{disponibleTresorController.cssColumnClassesPanelGrid}">					
						<h:outputText value="Montant actuel" />
						<h:outputText value="#{disponibleTresorController.montantActuel}" ><f:convertNumber  currencySymbol="CFA" maxFractionDigits="0" type="number" /></h:outputText>
						<h:outputText value="" />
						
						<p:outputLabel for="montant" value="Nouveau montant"/>
						<pe:inputNumber id="montant" value="#{disponibleTresorController.entity.disponible}" required="true" requiredMessage="#{valueRequiredMessage}" decimalPlaces="0">
							<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
						</pe:inputNumber>
						<p:message for="montant" />					
					</p:panelGrid>
							
				</ui:define>
				
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
