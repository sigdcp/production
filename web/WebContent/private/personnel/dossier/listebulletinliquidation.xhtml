<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
		
        	<f:event type="preRenderView" listener="#{bulletinLiquidationListeController.preRenderView}" />    	
    	</f:metadata>
	</ui:define>
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{bulletinLiquidationListeController}" />
				<ui:define name="contenu">
		
					<ui:decorate template="/template/dataList.xhtml">
						<ui:param name="controller" value="#{bulletinLiquidationListeController}" />
						<ui:define name="colonnes">
							
							<p:column headerText="Numéro BL" ><h:outputText value="#{record.pieceProduite.numero}" /></p:column>
							<p:column headerText="Nom et prénoms" ><h:outputText value="#{record.dossier.beneficiaire.nomPrenoms}" /></p:column>
							<p:column headerText="Matricule" ><h:outputText value="#{record.dossier.beneficiaire.matricule}" /></p:column>
							<p:column headerText="Dossier N°" ><h:outputText value="#{record.dossier.numero}" /></p:column>
							<p:column headerText="Nature dossier" ><h:outputText value="#{record.dossier.deplacement.nature.libelle}" /></p:column>
							<p:column headerText="Montant" ><h:outputText value="#{record.pieceProduite.montant}" /></p:column>						
							
						</ui:define>
					</ui:decorate>		
				</ui:define>
			</ui:decorate>	

		</ui:define>
		
	</ui:composition>

</h:body>

</html>
