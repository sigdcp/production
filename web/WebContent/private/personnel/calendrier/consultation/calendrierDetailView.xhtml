<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:viewParam name="#{webConstantResources.requestParamCalendrierMission}" value="#{consulterCalendrierMissionController.entity}" converter="#{viewParamCalendrierMissionConverter}" />	           
	    	<f:event type="preRenderView" listener="#{consulterCalendrierMissionController.preRenderView}" /> 
    	</f:metadata>
	</ui:define>
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml"> 
				<ui:param name="uiController" value="#{consulterCalendrierMissionController}" />
				<ui:define name="contenu">					
					<p:panelGrid columns="2" styleClass="panelGridNoBorder">
						<h:outputText value="#{constantResources.text('exercice')}"  />
						<h:outputText value="#{consulterCalendrierMissionController.entity.exercice.annee}" />
						
						<h:outputText value="#{constantResources.text('ministere')}" />
						<h:outputText value="#{consulterCalendrierMissionController.entity.section}" />
						
						<h:outputText value="#{constantResources.text('dotation')}" />
						<h:outputText value="#{consulterCalendrierMissionController.entity.dotation}" ><f:convertNumber currencySymbol=""/> </h:outputText>
						
						<h:outputText value="#{constantResources.text('statut')}" />
						<h:outputText value="#{consulterCalendrierMissionController.entity.actif}" />
						
												
					</p:panelGrid><br/>
						
					<p:spacer height="10"/>
					
						<p:dataTable id="listeMission" value="#{consulterCalendrierMissionController.missionDtos}" var="missionDto" rowIndexVar="index">				
							<p:column headerText="#" ><h:outputText value="#{index+1}" /></p:column>
							<p:column headerText="#{constantResources.text('objet')}" ><h:outputText value="#{missionDto.mission.designation}" /></p:column>
							<p:column headerText="#{constantResources.text('periode')}" ><h:outputText value="#{missionDto.mission.mois}" /></p:column>
							<p:column headerText="#{constantResources.text('dureeenjour')}" ><h:outputText value="#{missionDto.mission.dureeJour}" /></p:column>
							<p:column headerText="#{constantResources.text('destination')}" ><h:outputText value="#{missionDto.mission.localiteArrivee}" /></p:column>
							<p:column headerText="#{constantResources.text('participant')}" ><h:outputText value="#{missionDto.participants}" /></p:column>
							<p:column headerText="#{constantResources.text('transport')}" ><h:outputText value="#{missionDto.mission.indemnite.transport}" /></p:column>
							<p:column headerText="#{constantResources.text('indemnite')}" ><h:outputText value="#{missionDto.mission.indemnite.fraisMission}" /></p:column>
							<p:column headerText="#{constantResources.text('divers')}" ><h:outputText value="#{missionDto.mission.indemnite.divers}" /></p:column>
							<p:column headerText="#{constantResources.text('total')}" ><h:outputText value="#{missionDto.montant}" /></p:column>
							<p:column headerText="#{constantResources.text('objectif')}" ><h:outputText value="#{missionDto.mission.objetifs}" /></p:column>
							<p:column headerText="#{constantResources.text('resultat')}" ><h:outputText value="#{missionDto.mission.resultatsAttendu}" /></p:column>
						</p:dataTable>
				</ui:define>
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
