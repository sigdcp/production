    <h:head>
		<h:outputStylesheet library="css" name="style.css" />
		<title>#{templateController.title}</title>
    </h:head>
    
    <ui:insert name="metadata"/>
 
	<h:body>
		<p:layout id="site"  fullPage="true" >  
  
		    <p:layoutUnit id="entete" position="north" rendered="#{templateController==null or templateController.showPageHeader}"><h:form>
		   		 <ui:include src="/resources/include/layout/entete.xhtml"/>
	 		 </h:form></p:layoutUnit>  
		  	
		  	<p:layoutUnit id="menu" position="east" resizable="true" collapsible="true" size="265" minSize="265" rendered="#{templateController==null or templateController.showPageMenu}">  
		        <ui:include src="/resources/include/menu/principal/vertical.xhtml"/> 		 
		    </p:layoutUnit>
		  	
		    <p:layoutUnit id="corps" position="center">  
		        <ui:insert name="contenu"></ui:insert>  
		    </p:layoutUnit>
		    
		    <p:layoutUnit id="pieds" position="south" maxSize="18" rendered="#{templateController==null or templateController.showPageFooter}">
		    	<ui:include src="/resources/include/layout/pieds.xhtml"/>
		    </p:layoutUnit>
  
		</p:layout>   		
 		
    </h:body>
